<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A job application form applicants can submit for a career opportunity.">
	  <meta name="keywords" content="JOB APPLICATION, job application, job application form, application form, APPLICATION FORM">
	  <meta name="author" content="Ricardo Paredes-González">
	  <meta name="viewport" content="widgt=device-widgt, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/base.css">

    <script src="js/base.js"></script>

    <title>Job Application</title>

  </head>
  <body>
    <header>
      <h1>Job Application Form</h1>
    </header>
    <main>
      <form action="jobApplicationFormSuccess.html" method="POST">

        <label for="fname">First Name: </label><input id="fname" type="text" name="FirstName" size="60" maxlength="60" placeholder="First Name" required>

        <label for="lname">Last Name: </label><input id="lname" type="text" name="LastName" size="60" maxlength="60" placeholder="Last Name" required>

        <label for="email">Email: </label><input id="email" type="email" name="email" size="60" maxlength="60" placeholder="example@example.com" required>

        <label for="phone">Phone: </label><input id="phone" type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-123-1234" required>

        <p>How did you hear about us?</p> 
        <select id="select">
          <option value="Select">-Select One-</option>
          <option value="Online">Online</option>
          <option value="Family">Family</option>
          <option value="Friend">Friend</option>
          <option value="Other">Other</option>
        </select>

        <div id="inputBox"></div>

        <input id="submit" type="submit" name="submit" value="submit">
        
      </form>
    </main>
    <footer>
      <ul>
        <li>This form will not be used outside of this exam.</li>
        <li>Designed and developed by Ricardo Paredes-González</li>
      </ul>
    </footer>
  </body>
</html>
